<mat-toolbar class="attendance-toolbar">
    <mat-icon>event_note</mat-icon>
    <h1>Attendance</h1>

    <button mat-button (click)="shift_year(-1)">←</button>
    <button mat-button (click)="shift_year(1)">→</button>

    <div class="borderLine"></div>
    <button mat-button (click)="click_Daily()">
        Daily
    </button>
    <button mat-button (click)="click_Chart()">
        Chart
    </button>
</mat-toolbar>

<div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort class="attendance-table">

        <ng-container matColumnDef="year">
            <th mat-header-cell *matHeaderCellDef> Year </th>
            <td mat-cell *matCellDef="let element"> {{element.year}} </td>
        </ng-container>
        <ng-container matColumnDef="month">
            <th mat-header-cell *matHeaderCellDef> Month </th>
            <td mat-cell *matCellDef="let element"> {{element.month}} </td>
        </ng-container>
        <ng-container matColumnDef="totalDays">
            <th mat-header-cell *matHeaderCellDef> TotalDays </th>
            <td mat-cell *matCellDef="let element"> {{element.totalDays}} </td>
        </ng-container>
        <ng-container matColumnDef="totalTime">
            <th mat-header-cell *matHeaderCellDef> TotalTime </th>
            <td mat-cell *matCellDef="let element"> {{element.totalTime}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
