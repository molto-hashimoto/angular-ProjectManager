<mat-toolbar class="project-toolbar">
    <mat-icon>storage</mat-icon>
    <h1>Project</h1>
    <div class="borderLine"></div>
    
</mat-toolbar>

<div class="padding-container"></div>

<mat-card class="table-card">
    <div class="table-card__header">
        <mat-card-title class="table-card__title"> Project </mat-card-title>
        <div class="table-card__item">
            <mat-form-field class="table-card__filter">
                <mat-label>
                    <mat-icon>filter_alt</mat-icon>
                </mat-label>
                <input matInput (keyup)="applyFilter($event)" #input>
            </mat-form-field>
            <mat-slide-toggle class="table-card__slide-toggle"
                color="warn"
                [(ngModel)]="isShowCompleted"
                (change)="showCompletedChanged()">
                View All
            </mat-slide-toggle>
        </div>
    </div>
    <mat-divider></mat-divider>

    <table mat-table [dataSource]="dataSource" matSort class="project-table">

        <ng-container matColumnDef="no">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.no}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
        <ng-container matColumnDef="operator">
            <th mat-header-cell *matHeaderCellDef> Operator </th>
            <td mat-cell *matCellDef="let element"> {{element.operator}} </td>
        </ng-container>
        <ng-container matColumnDef="partner">
            <th mat-header-cell *matHeaderCellDef> Partner </th>
            <td mat-cell *matCellDef="let element"> {{element.partner}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row
            routerLink="/tasks/{{row.no}}"
            *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card>
<button mat-fab class="add_itme_button" 
    color="primary" (click)="addProject()">
    <mat-icon>add</mat-icon>
</button>
